<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<section class="login">
  <h1 class="login__logo"><img src="images/haru-logo.png" alt="하루한장 메인로고"></h1>
  <h2 class="login__title">하루한장 로그인</h2>

  <div class="login__box">
    <form class="login__form">
      <fieldset class="login__fieldset">
        <legend class="login hidden">로그인 화면</legend>
        <label class="login__label-email" for="login__input-email">이메일</label>
        <input type="email" id="login__input-email" placeholder="E-mail">
        <label class="login__label-password" for="login__input-password">비밀번호</label>
        <input type="password" id="login__input-password" placeholder="password">
        <button class="login__button" type="submit">로그인</button>
        <a href="#" class="login__id-pw-find">아이디 / 비밀번호 찾기</a>
      </fieldset>
    </form>
  </div>

  <div class="newuser__box">
    <p class="newuser__text">아이디가 없으신가요?</p>
    <a class="newuser__link" href="#">계정만들러가기</a>
  </div>
</section>



<script src="js/login.js"></script>
</body>
</html>
