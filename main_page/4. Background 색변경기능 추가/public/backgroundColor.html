<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>backgroundColor</title>
  <link rel="stylesheet" href="../css/main__page-style.css">
</head>
<body>
  <nav class="main__background" aria-label="select color list">
    <ul>
      <li><a
        href
        class="main__background__item--tan"
        role="button"
        title="light tan"
        aria-label="light tan"
        onclick="colorSelect()"
        ></a></li>
      <li><a
        href
        class="main__background__item--khaki"
        role="button"
        title="light khaki"
        aria-label="light khaki"
        onclick="colorSelect()"
        ></a></li>
      <li><a
        href
        class="main__background__item--beige"
        role="button"
        title="beige"
        aria-label="beige"
        onclick="colorSelect()"
        ></a></li>
      <li><a
        href
        class="main__background__item--pale"
        role="button"
        title="pale grey"
        aria-label="pale grey"
        onclick="colorSelect()"
        ></a></li>
    </ul>
  </nav>
  <script>

  (function colorSelect(global) {
    'use strict';
    var color_list       = document.querySelector('.main__background');
    var color_list_items = color_list.querySelectorAll('a');
    var body = document.body;


    for( var i=0; i < color_list_items.length; i++ ) {
      color_list_items[i].onclick = function() {
        body.style.backgroundColor =  window.getComputedStyle(this,null).backgroundColor;
        return false;
      }
    }
  })(window);


  </script>
</body>
</html>
