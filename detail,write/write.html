<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <title>글 작성 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/page.css">
</head>
<body>
  <section class="write">
    <figure class="write__image">
      <img src="http://placehold.it/640x640" alt="컨텐츠 이미지" title="컨텐츠 이미지">
    </figure>
    <form class="write__form">
      <input class="write__input--title" type="text" placeholder="제목">
      <div class="write__emotions--box">
        <label>
          <input class="emotion__happy" type="checkbox" value="1">
          <img src="images/emotions/happy.svg" alt="기쁨" width="30" height="30">
        </label>
        <label>
          <input class="emotion__sad" type="checkbox" value="2">
          <img src="images/emotions/sad.svg" alt="슬픔" width="30" height="30">
        </label>
        <label>
          <input class="emotion__normal" type="checkbox" value="3">
          <img src="images/emotions/normal.svg" alt="보통" width="30" height="30">
        </label>
        <label>
          <input class="emotion__irritation" type="checkbox" value="4">
          <img src="images/emotions/irritation.svg" alt="짜증" width="30" height="30">
        </label>
        <label>
          <input class="emotion__angry" type="checkbox" value="5">
          <img src="images/emotions/angry.svg" alt="분노" width="30" height="30">
        </label>
      </div>
      <textarea class="write__textarea--text" placeholder="글자"></textarea>
      <p class="write__date"><time class="write__date--time">2014.04.05</time></p>
      <div class="write__button--box">
        <button class="write__button--write" type="submit" value="">완료</button>
        <button class="write__button--reset" type="reset" value="">리셋</button>
        <button class="write__button--cancel" type="button" value="">취소</button>
      </div>
    </form>
  </section>
</body>
</html>
